<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Cadastro de Lojas</h1>
  <form id="register">
    <div id="name">
      <label>Nome da loja:</label>
      <input type="text" name="" id="name">
    </div>
    <div id="address">
      <label>Endereço:</label> 
      <input type="text" name="" id="address">   
    </div>
    <div id="week">
      <label>Dias da semana de funcionamento:</label>
      <input type="week" name="" id="weekDays">
    </div>
    <div id="hour">
      <label>Horário de abertura e fechamento:</label>
      <input type="datetime" name="" id="hours">
    </div>
  </form>
</body>
</html>
