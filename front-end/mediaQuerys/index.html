<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: lightgreen;
    }

    @media (max-height: 782px) and (max-width: 600px), (min-width: 800px) {
      body {
        background-color: lightblue;
      }

      p {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>

  <p>Resize the browser window. When the width of this document is 600 pixels or less, the background-color is "lightblue"</p>

</body>
</html>
